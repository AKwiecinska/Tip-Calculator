<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>Tip Calculator</h1>
        <p>Calculate the tip with your friends</p>
      </div>
      <div class="bottom">
        <label for="price">Amount to pay:</label>
        <input type="number" id="price" />

        <label for="people">Number of people:</label>
        <input type="number" id="people" />

        <label class="tip-percentage" for="tip">Tip:</label>
        <select id="tip">
          <option value="0" disabled selected>
            -- Select a tip percentage --
          </option>
          <option value="0.05">5%</option>
          <option value="0.1">10%</option>
          <option value="0.15">15%</option>
          <option value="0.2">20%</option>
        </select>

        <button class="count">Count</button>
        <p class="error"></p>
        <p class="cost-info hidden">
          You should pay <span class="cost"></span>$
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
